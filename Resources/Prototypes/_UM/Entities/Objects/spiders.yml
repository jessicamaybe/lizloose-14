- type: entity
  name: cocoon
  id: SpiderCocoonLarge
  description: Eww
  suffix: UM
  components:
  - type: Sprite
    sprite: _UM/Objects/web.rsi
    noRot: true
    layers:
    - state: cocoon_large1
      map: ["random"]
  - type: ContainerContainer
    containers:
      contents: !type:Container
  - type: RandomSprite
    available:
    - random:
        cocoon_large1: ""
        cocoon_large2: ""
        cocoon_large3: ""
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Dynamic
  - type: Pullable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 250
        layer:
        - MobLayer
        mask:
        - MobMask
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: "/Audio/Weapons/slash.ogg"
      - !type:EmptyContainersBehaviour
        containers:
        - contents
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Cocoon
    minEnergy: 40
    maxEnergy: 70

