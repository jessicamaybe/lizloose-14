- type: entity
  name: spider eggs
  parent: BaseStructure
  id: BroodmotherEggs
  description: Eww
  suffix: UM
  components:
  - type: Sprite
    drawdepth: Items
    sprite: _UM/Objects/eggs.rsi
    noRot: true
    layers:
    - state: eggs
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 250
        layer:
        - MobLayer
        mask:
        - MobMask
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-spider-name
    description: ghost-role-information-spider-description
    rules: ghost-role-information-rules-team-antagonist
    mindRoles:
    - MindRoleSpider
  - type: GhostRoleMobSpawner
    prototype: MobSpiderUndecided
  - type: Tag
    tags:
    - Spider

- type: entity
  id: WebPassage
  name: web passage
  description: It's stringy and sticky.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  suffix: UM
  components:
  - type: Sprite
    sprite: _UM/Objects/web.rsi
    layers:
    - state: webpassage
  - type: Appearance
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Physics
  - type: Damageable
    damageModifierSet: Wood
  - type: Temperature
  - type: TemperatureDamage
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
    coldDamageThreshold: 0
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 5
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: SpiderWebObject
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Destructible
    thresholds:
    - trigger:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.01
    sprintSpeedModifier: 0.01
    ignoreWhitelist:
      components:
      - IgnoreSpiderWeb
