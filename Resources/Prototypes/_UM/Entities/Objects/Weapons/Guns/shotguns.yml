- type: entity
  name: double-barreled shotgun
  parent: [BaseWeaponShotgun, BaseSecurityBartenderContraband]
  id: UMWeaponShotgunDoubleBarreled
  description: An immortal classic. Uses .50 shotgun shells.
  suffix: UM
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/db_shotgun.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/db_shotgun_inhands_64x.rsi
    storedOffset: -2,0
    size: Huge
  - type: Gun
    fireRate: 3
  - type: GunSpreadModifier
    spread: 0.6
  - type: BallisticAmmoProvider
    capacity: 2
    proto: ShellShotgunBeanbag

- type: entity
  name: Riot Shotgun
  parent: [BaseWeaponShotgun, BaseSecurityContraband]
  id: UMWeaponShotgunRiot
  description: An old yet faithful design, and a favorite among irregular forces of many worlds. Uses .50 shotgun shells.
  suffix: UM
  components:
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/pump_inhands_64x.rsi
    storedOffset: -2,0
    size: Huge
    shape:
    - 0,0,5,1
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/pump.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/pump.rsi
  - type: Gun
    fireRate: 1
  - type: GunSpreadModifier
    spread: 0.6
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 6
    proto: ShellShotgunBeanbag
  - type: Tag
    tags:
    - WeaponShotgunKammerer # for shotgun cabinet?

- type: entity
  parent: [BaseWeaponShotgun, BaseSyndicateContraband]
  id: UMWeaponShotgunHushpup
  name: Hushpup
  description: An obscure modification of the Enforcer, fitted with an experimental muffler. Great for those with a strict moral code. Uses .50 shotgun shells.
  suffix: UM
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/hushpup.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/hushpup.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/hushpup.rsi
    shape:
    - 0,0,3,0
  - type: BallisticAmmoProvider
    capacity: 4
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hushpup.ogg
      params:
        volume: -3
        rolloffFactor: 1.3
    fireRate: 2
  - type: GunSpreadModifier
    spread: 1.2

- type: entity
  name: Bulldog
  # Don't parent to BaseWeaponShotgun because it differs significantly
  parent: [BaseItem, BaseSyndicateContraband]
  id: UMWeaponShotgunBulldog
  description: An automatic magazine-fed shotgun for close-quarters combat. Kicks like a mule on steroids. Uses .50 shotgun shells.
  suffix: UM
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/pump_inhands_64x.rsi
    storedOffset: -2,0
    size: Large
    shape:
    - 0,0,4,2
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 5000
