- type: entity
  name: BaseWeaponLauncher
  parent: [ BaseItem ]
  id: UMBaseWeaponLauncher
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    quickEquip: false
    slots:
    - Back
  - type: Item
    size: Ginormous
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Gun
    fireRate: 1
    projectileSpeed: 25 # Slower than a bullet, same speed as our old projectile limit.
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg


- type: entity
  name: china lake
  parent: [UMBaseWeaponLauncher, BaseSyndicateContraband]
  id: UMWeaponLauncherChinaLake
  description: PLOOP.
  suffix: UM
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Huge
    shape:
    - 0,0,4,2
  - type: AmmoCounter
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Grenade
    capacity: 3
    proto: GrenadeFrag
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: StaticPrice
    price: 10000
