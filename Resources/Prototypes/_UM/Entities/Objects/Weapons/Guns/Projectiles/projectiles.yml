- type: entity
  name: ion bolt
  id: UMIonBolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _UM/Objects/Weapons/Guns/Projectiles/ion.rsi
    layers:
    - state: ion
      shader: unshaded
  - type: Ammo
    muzzleFlash: null
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    damage:
      types:
        Heat: 4
  - type: TimedDespawn
    lifetime: 3
  - type: TriggerOnCollide
    maxTriggers: 1
    fixtureID: projectile
  - type: EmpOnTrigger
    range: 1
    energyConsumption: 250
