- type: Tag
  id: Spider

- type: entity
  parent: [ MobAtmosStandard, BaseMob, MobDamageable, BaseMobHemocyanin, MobBloodstream, MobPolymorphable, MobCombat ]
  id: UMMobSpiderBase
  suffix: UM, SpiderAntag
  abstract: true
  components:
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: StatusEffects
    allowed:
    - Electrocution
    - TemporaryBlindness
    - Pacified
    - Flashed
    - RadiationProtection
    - Adrenaline
  - type: MobPrice
    price: 150
  - type: FloatingVisuals
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: CombatMode
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      200: Dead
    stateAlertDict:
      Alive: SpiderHealth
      Critical: SpiderCrit
      Dead: SpiderDead
  - type: Puller
    needsHands: false
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: CopperBlood
        Quantity: 150
  - type: NameIdentifier
    group: GenericNumber
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: Emoting
  - type: TypingIndicator
    proto: spider
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Spider
  - type: Prying # Open door from xeno.yml.
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute from base.yml.
    allowedStates:
    - Alive
    damageCap: 89
    damage:
      types:
        Poison: -0.07
      groups:
        Brute: -0.07
        Burn: -0.07
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - SpiderMind
  - type: ActiveRadio
    channels:
    - SpiderMind
  - type: EnergyContainer
    types:
    - BaseSpiderEnergy
  - type: SpiderEyes
  - type: PointLight
    color: MediumPurple
    netsync: false
    radius: 50
    energy: 3
    castShadows: false
    enabled: false
  - type: Spider

- type: entity
  parent: MobMouse
  id: MobMouseBroodmother
  suffix: UM, SpiderAntag
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      500: Dead
  - type: DeployableAntag
    protoId: MobBroodmother

- type: entity
  name: Broodmother
  parent: UMMobSpiderBase
  id: MobBroodmother
  description: Widely recognized to be the literal worst thing in existence.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: midwife
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: midwife-moving
    noMovementLayers:
      movement:
        state: midwife
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      500: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: midwife
      Critical:
        Base: midwife_dead
      Dead:
        Base: midwife_dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 15
  - type: CocoonMaker
    damage:
      types:
        Blunt: 100
  - type: SpiderEggLayer
    layEggCost: 30
  - type: EnergyContainer
    types:
    - BroodmotherEnergy

