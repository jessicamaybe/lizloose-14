- type: entity
  name: vomit
  id: BaseSpecialPuddle
  suffix: UM
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Slippery
    staminaDamage: 0
    frictionStatusTime: 0
  - type: Transform
    noRot: true
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - ItemMask
        layer:
        - SlipLayer
        hard: false
  - type: SolutionContainerManager
    solutions:
      puddle:
        maxVol: 1000
        reagents:
        - ReagentId: Vomit
          Quantity: 1
  - type: Appearance
  - type: StepTrigger
  - type: Edible
    edible: Drink
    delay: 3
    transferAmount: 1
    solution: puddle
    utensil: Spoon
  - type: SpecialPuddle
  - type: DrawableSolution
    solution: puddle
  - type: BadDrink
  - type: IgnoresFingerprints
  - type: Tag
    tags:
    - DNASolutionScannable


- type: entity
  id: VomitSpecialPuddle
  parent: BaseSpecialPuddle
  name: vomit
  description: Gross dude
  components:
  - type: Sprite
    layers:
    - sprite: Fluids/vomit.rsi
      state: vomit-0
      map: ["puddle"]
    drawdepth: Puddles
  - type: RandomSprite
    available:
    - puddle:
        vomit-0: ""
        vomit-1: ""
        vomit-2: ""
        vomit-3: ""

