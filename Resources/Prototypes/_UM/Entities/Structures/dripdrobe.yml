- type: entity
  parent: [BaseStructureDynamic, ConstructibleMachine]
  id: DripDrobe
  name: Drip Drobe
  description: Fresh Drip
  components:
  - type: DripDrobe
  - type: StationAiWhitelist
  - type: Vocalizer
    hideChat: true
  - type: VocalizerRequiresPower
  - type: DatasetVocalizer
    dataset: PrideDrobeAds
  - type: Speech
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        powered:
          True: { visible: true }
          False: { visible: false }
        screen:
          True: { visible: true }
          False: { visible: false }
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/pride.rsi
    layers:
    - state: "off"
    - state: "off"
      map: ["powered"]
      shader: unshaded
    - state: "normal-unshaded"
      map: ["screen"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 2.0 # reduced energy since the color is pure white
    color: "#FFFFFF"
  - type: Machine
    board: SmartFridgeCircuitboard
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver

  - type: ActivatableUI
    key: enum.DripDrobeUiKey.Key

  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.DripDrobeUiKey.Key:
        type: DripDrobeBoundUserInterface


  - type: WiresPanel
  - type: WiresVisuals
  - type: AccessReader
  - type: UseDelay
    delay: 1
  - type: AntiRottingContainer
  - type: ResistLocker

  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
    anchored: True
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Anchorable
    delay: 2
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: Airtight
